<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Czerniak</title>
  <script defer src="src/js/index.js"></script>
  <link href="dist/styles/index.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header header--login header--medium-top-wave">
    <nav class="header__navigation navigation">
      <a class="navigation__logo logo" href="./"><img class="logo__img" src="./assets/logo.png"></a>
    </nav>
  </header>
  <section class="section section--login section--medium-bottom-wave">
    <h1 class="section__title title">ZALOGUJ SIĘ</h1>
    <form class="section__form form">
      <div class="form__field field">
        <input class="field__input" type="email" id='email' >
        <label class="field__label" for='email'>E-mail</label>
      </div>
      <div class="form__field field">
        <input class="field__input" type="password" id='password'>
        <label class="field__label" for='password'>Hasło</label>
      </div>
      <div class="form__button-wrapper button-wrapper">
        <button class="button-wrapper__button">OK</button>
      </div>
    </form>
    <div class="section__form-options">
      <a href="#rejestracja" class="form-options__link">Nie masz konta? Zarejestruj się!</a>
      <a href="#przymonij-haslo" class="form-options__link">Nie pamiętam hasła</a>
    </div>
    <h2 class="section__subtitle title title--speech ">Zaloguj się, aby zbadać swoją zmianę skórną</h2>
    <picture class="section__picture picture">
      <img class="picture__img" src="./assets/doctor.png" alt="Doctor.">
    </picture>
  </section>
  <footer class="footer">
    Copyright © 2020 NAZWA PRODUKTU
  </footer>
</body>

</html>
